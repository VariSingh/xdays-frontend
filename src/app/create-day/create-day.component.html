<div class="container">
  <form [formGroup]="dayForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Description</label>
      <textarea class="form-control" formControlName="description" placeholder="Day details"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Date</label>
      <input type="date" formControlName="date" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addDay()">Add</button>
  </form>
</div>
